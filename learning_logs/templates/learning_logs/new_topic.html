{% extends 'learning_logs/base.html' %}
{% block content %}

    <p>Add a new topic:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
    <!--аргумент action собщает серверу, куда передавать данные, отправленные формой.-->
    <!--в данном случае данные возвращаются функции представления new_topic()-->
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">add topic</button>
    </form>
{% endblock content %}
