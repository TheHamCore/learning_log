{% extends 'learning_logs/base.html' %}
{% block content %}

    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></p>
    <p>Edit entry:</p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    <!--аргумент action собщает серверу, куда передавать данные, отправленные формой.-->
    <!--в данном случае данные возвращаются функции представления new_topic()-->
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">save changes</button>
    </form>
{% endblock content %}
